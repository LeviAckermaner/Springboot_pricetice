<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <th>
                <td>编号</td>
                <td>id</td>
                <td>name</td>
                <td>sex</td>
                <td>age</td>
            </th>
        </thead>
        <tbody>
            <tr th:each="user,userStat:${myUsers}">
                <td th:text="${userStat.index}+'/'+${userStat.size}"></td>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.sex}"></td>
                <td th:text="${user.age}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
